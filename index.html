<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Single Page Web Presence</title>
    <meta charset="utf-8" />
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="screen.css" />
  </head>
  <body>
    <figure role="img" aria-labelledby="city-snow">
      <img src="img/city-snow.jpg" alt="Photo of Amy in Chicago, it is snowing." />
      <figcaption id="city-snow">
        All I have ever wanted for my whole life was to live in Chicago.  And look!  I did it!
      </figcaption>
     </figure>
  </body>
</html>
